<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="tekst"></div>

<script>
  function addWerkdagen(dagen) {
    let d = new Date();
    while (dagen > 0) {
      d.setDate(d.getDate() + 1);
      if (d.getDay() !== 0 && d.getDay() !== 6) {
        dagen--;
      }
    }
    return d;
  }

  // ðŸ‘‡ PAS HIER AAN
  const werkdagen = 3; // 2 = kaart, 3 = product

  const datum = addWerkdagen(werkdagen);
  document.getElementById("tekst").innerText =
    "Uiterlijk verzonden op " +
    datum.toLocaleDateString("nl-NL", {
      weekday: "long",
      day: "numeric",
      month: "long"
    });
</script>

</body>
</html>
